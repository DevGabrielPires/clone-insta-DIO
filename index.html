<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Instagram</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-tela">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/foto perfil.jpg" width="150" height="150" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Gabriel Pires</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gabriel Pires?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
